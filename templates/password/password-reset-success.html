{% extends "partials/auth.html" %}
{% load static %}
{% block content %}

<body data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-direction="ltr" data-pc-theme_contrast="" data-pc-theme="light">
  <!-- [ Pre-loader ] start -->
  <div class="loader-bg">
    <div class="loader-track">
      <div class="loader-fill"></div>
    </div>
  </div>
  <!-- [ Pre-loader ] End -->

  <div class="auth-main">
    <div class="auth-wrapper v2">
      <div class="auth-sidecontent">
        <img src="{% static 'assets/images/cryptochart.jpg' %}" alt="images"
          class="img-fluid img-auth-side">
      </div>
      <div class="auth-form">
        <div class="card my-5">
          <div class="card-body">
            <a href="#"><img  src="{% static 'assets/logo/bluelogo.png' %}" style="height: 32px; width: 210px;" class="mb-4 img-fluid" alt="img"></a>
            <div class="mb-4">
              <h3 class="mb-2"><b>Password reset successful</b></h3>
           
            </div>
            <form method="POST" action="{% url 'userauths:process_password_reset' %}">
              {% csrf_token %}
              <div class="" style="display: flex; align-items: center; justify-content: center;">
                        
                <lord-icon
                src="https://cdn.lordicon.com/guqkthkk.json"
                trigger="in"
                delay="100"
                state="in-reveal"
                colors="primary:#3080e8"
                style="width:250px;height:150px; ">
            </lord-icon>
              </div>
            <div class="d-grid mt-4">
              <a type="submit" href="{% url "userauths:sign-in" %}" class="btn btn-primary">Back to login</a>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->
  <!-- Required Js -->
  <script src="{% static 'assets/js/plugins/popper.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/simplebar.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/fonts/custom-font.js' %}"></script>
  <script src="{% static 'assets/js/pcoded.js' %}"></script>
  <script src="{% static 'assets/js/plugins/feather.min.js' %}"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>

  
  
  
  
  <script>layout_change('light');</script>
  
  
  
  
  <script>layout_theme_contrast_change('false');</script>
  

   <div class="pct-c-btn">
  <a href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvas_pc_layout">
    <i class="ph-duotone ph-gear-six"></i>
  </a>
</div>
{% endblock content %}
